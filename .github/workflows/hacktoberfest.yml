name: "Hacktoberfest"
on:
  issues:
    types:
      - opened
      - reopened

jobs:
  assigning:
    name: Issue Assignment
    runs-on: ubuntu-latest
    steps:
    - uses: actions-ecosystem/action-regex-match@v2
      id: quality-aliases
      with:
        text: ${{ github.event.issue.body }}
        regex: 'ðŸŽƒ 2022: Foo'
        flags: gm
    - uses: actions-ecosystem/action-add-assignees@v1
      with:
        github_token: ${{ secrets.github_token }}
        assignees: ${{ github.event.issue.user }}
  labeling:
    name: Issue Labeling
    runs-on: ubuntu-latest
    steps:
    - uses: actions-ecosystem/action-regex-match@v2
      id: quality-aliases
      with:
        text: ${{ github.event.issue.body }}
        regex: '^### Quality Areas\s*^.*Aliases.*$'
        flags: gm
    - uses: actions-ecosystem/action-add-labels@v1
      if: ${{ steps.quality-aliases.outputs.match != '' }}
      with:
        labels: |
          quality-aliases
    - uses: actions-ecosystem/action-regex-match@v2
      id: quality-format-code-samples
      with:
        text: ${{ github.event.issue.body }}
        regex: '^### Quality Areas\s*^.*Formatting code samples.*$'
        flags: gm
    - uses: actions-ecosystem/action-add-labels@v1
      if: ${{ steps.quality-format-code-samples.outputs.match != '' }}
      with:
        labels: |
          quality-format-code-samples
    - uses: actions-ecosystem/action-regex-match@v2
      id: quality-format-command-syntax
      with:
        text: ${{ github.event.issue.body }}
        regex: '^### Quality Areas\s*^.*Formatting command syntax.*$'
        flags: gm
    - uses: actions-ecosystem/action-add-labels@v1
      if: ${{ steps.quality-format-command-syntax.outputs.match != '' }}
      with:
        labels: |
          quality-format-command-syntax
    - uses: actions-ecosystem/action-regex-match@v2
      id: quality-link-references
      with:
        text: ${{ github.event.issue.body }}
        regex: '^### Quality Areas\s*^.*Link references.*$'
        flags: gm
    - uses: actions-ecosystem/action-add-labels@v1
      if: ${{ steps.quality-link-references.outputs.match != '' }}
      with:
        labels: |
          quality-link-references
    - uses: actions-ecosystem/action-regex-match@v2
      id: quality-markdownlint
      with:
        text: ${{ github.event.issue.body }}
        regex: '^### Quality Areas\s*^.*Markdown linting.*$'
        flags: gm
    - uses: actions-ecosystem/action-add-labels@v1
      if: ${{ steps.quality-markdownlint.outputs.match != '' }}
      with:
        labels: |
          quality-markdownlint
    - uses: actions-ecosystem/action-regex-match@v2
      id: quality-spelling
      with:
        text: ${{ github.event.issue.body }}
        regex: '^### Quality Areas\s*^.*Spelling.*$'
        flags: gm
    - uses: actions-ecosystem/action-add-labels@v1
      if: ${{ steps.quality-spelling.outputs.match != '' }}
      with:
        labels: |
          quality-spelling
